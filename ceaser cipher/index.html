<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Converter</title>
    <link rel="stylesheet" href="./stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Converter</h1>

        <form id="cipherForm">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" class="input-box" placeholder="Enter your text" required>

            <label for="shiftAmount">Shift Amount:</label>
            <input type="number" id="shiftAmount" class="input-box" min="1" max="25" value="1" required>

            <button type="button" class="convert-btn" onclick="convertText()">Convert Text</button>
        </form>

        <div class="result">
            <h2>Converted Text:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
