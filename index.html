</head>

<body>

    <!-- Heading Section -->
    <header>
        <h1><span class="hiveText">CyberSec</span></h1>
        <p><span class="subHeading">All-in-One Cybersecurity Tool</span></p>
    </header>

    <!-- Main Content with 3 Vertical Sections -->
    <div class="container">
        <!-- Left Section with Buttons -->
        <div class="section left-section">
            <div class="button">
                <a href="password generator/index.html" target="_self">
                    <button class="button1 activeButton">Random Password Gen.</button>
                </a>
            </div> 

            <div class="button">
                <a href="password strength checker/index.html" target="_self">
                    <button class="button2 activeButton">Password Strength Checker</button>
                </a>
            </div> 

            <div class="button">
                <a href="morse code/index.html" target="_self">
                    <button class="button3 activeButton">Morse Code</button>
                </a>
            </div>

            <div class="button">
                <a href="qr code gen/index.html" target="_self">
                    <button class="button4 activeButton">QR Code Generator</button>
                </a>
            </div>

        </div>

        <!-- Center Section for News Display -->
        <div class="section center-section">
            <button id="fetchNewsButton" class="fetch-news-button">Fetch Latest News</button>
            <div id="newsDisplay" class="news-display"></div>
        </div>

        <!-- Right Section with More Buttons -->
        <div class="section right-section">

                    <button class="button2 activeButton">Polyalphabetic Cipher</button>
                </a>
            </div> 
        </div>
    </div>

    <!-- Embedded JavaScript for News API -->
    <script>
        document.getElementById('fetchNewsButton').addEventListener('click', fetchNews);

        async function fetchNews() {
            const apiUrl = 'https://saurav.tech/NewsAPI/top-headlines/category/technology/us.json';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                displayNews(data.articles);
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('newsDisplay').innerHTML = `<p style="color: red;">Error loading news.</p>`;
            } 
        }

        function displayNews(articles) {
            const newsDisplay = document.getElementById('newsDisplay');
            newsDisplay.innerHTML = '';

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('news-card');

                articleElement.innerHTML = `
                    <div class="news-card">
                        <img src="${article.urlToImage}" alt="News Image" class="news-image">
                        <div class="news-content">
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        </div>
                    </div>
                `;

                newsDisplay.appendChild(articleElement);
            });
        }
    </script>
