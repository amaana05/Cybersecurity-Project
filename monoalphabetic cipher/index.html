<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoalphabetic Cipher Converter</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Text to Monoalphabetic Cipher</h1>

        <form id="cipherForm">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" class="input-box" placeholder="Enter your text" required>

            <button type="button" class="convert-btn" onclick="convertToCipher()">Convert to Cipher</button>
        </form>

        <div class="result">
            <h2>Converted Cipher Text:</h2>
            <p id="cipherResult"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
