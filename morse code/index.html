<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Morse Code Converter</title>
    <link rel="stylesheet" href="./stylesheet.css">

    
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Text to Morse Code</h1>

        <form id="morseForm">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" class="input-box" placeholder="Enter your text" required>

            <button type="button" class="convert-btn" onclick="convertToMorse()">Convert to Morse Code</button>
        </form>

        <div class="result">
            <h2>Morse Code:</h2>
            <p id="morseResult"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
