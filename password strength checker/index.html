<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./stylesheet.css">

    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="form-container">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button id="checkStrengthBtn">Check Strength</button>
        </div>
        <div id="strengthResult" class="strength-result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
